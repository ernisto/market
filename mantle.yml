target:
  experience:
    spatialVoice:
      enabled: true

    configuration:
      genre: all

      enableStudioAccessToApis: true
      allowThirdPartyTeleports: false
      allowThirdPartySales: false

      avatarType: playerChoice
      avatarAnimationType: playerChoice
      avatarCollisionType: outerBox
    places:
      start:
        file: dist/rojo/lobby.rbxl
        configuration:
          name: Game
          serverFill: robloxOptimized
          maxPlayerCount: 50
          allowCopying: false
      match:
        file: dist/rojo/match.rbxl
        configuration:
          name: Game
          serverFill: robloxOptimized
          maxPlayerCount: 50
          allowCopying: false

    assets:
      - assets/images/products/*.png

    products:
      vip:
        name: VIP
        icon: assets/images/products/vip.png
        price: 499
        description: |
          5000 cash + 2x cash
          discount: 29%
          until: 01/07/25