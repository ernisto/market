owner:
  group: 0

environments:
  - label: release
    targetAccess: public
    branches: [main]

  - label: dev
    targetAccess: private
    branches: [next]
    targetOverrides:
      places:
        start:
          configuration:
            name: Game [next]
        match:
          configuration:
            name: Game [next]

